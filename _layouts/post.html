---
layout: default
---

<main class="c-Screen">

  <section class="c-Screen__Section c-Screen__Section--Header c-Screen__Section--Plain">
    <div class="c-ContentBlock c-ContentBlock--Wide c-ContentBlock--Centered">
      <img class="u-MarginBottom u-ResponsiveImage" src="/assets/images/posts/{{ page.slug }}.jpg" alt="">
      <h1>{{ page.title }}</h1>
      <p class="c-TextStandout">{{ page.description }}</p>
    </div>
    </div>
  </section>
  <section class="c-Screen__Section c-Screen__Section--Plain">
    <div class="c-ContentBlock">
      <article class="c-Article">
        {{ content }}
        <a href="{{ page.url | relative_url }}" hidden></a>
      </article>
    </div>
  </section>

  {% include newsletter.html %}

</main>
