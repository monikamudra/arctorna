---
layout: default
---

<main class="c-Screen">

  <section class="c-Screen__Section c-Screen__Section--Header c-Screen__Section--Plain">
    <div class="c-ContentBlock c-ContentBlock c-ContentBlock--Centered">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {%- include date.html date = page.date -%}
        </time>
        {%- if page.author -%}
          <address itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></address>
        {%- endif -%}
      </div>
    </div>
  </section>

  <section class="c-Screen__Section c-Screen__Section--Plain">
    <div class="c-ContentBlock">
      <article class="c-Article">
        {{ content }}
        <a href="{{ page.url | relative_url }}" hidden></a>
      </article>
    </div>
  </section>

  {%- if site.disqus.shortname -%}
    {%- include disqus_comments.html -%}
  {%- endif -%}

  {% include newsletter.html %}
</main>
