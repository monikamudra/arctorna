---
layout: default
---

<main class="c-Screen">

  <section class="c-Screen__Section c-Screen__Section--Header c-Screen__Section--{{ page.header_style | default: 'Misc' }}">
    <div class="c-ContentBlock c-ContentBlock--Centered">
      <h1 class="u-MarginBottomZero">{{ page.screen_title | default: page.title }}</h1>
    </div>
  </section>

  <section class="c-Screen__Section c-Screen__Section--Plain">
    <div class="c-ContentBlock">
      <article class="c-Article">
        {{ content }}
      </article>
    </div>
  </section>

  {% if page.sections.contact %}
    {% include contact.html %}
  {% endif %}

  {% if page.sections.newsletter %}
    {% include newsletter.html %}
  {% endif %}
</main>
