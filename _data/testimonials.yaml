workshop:
  -
    author: Primusz Hajnalka
    quote: >-
      Nagy élmény volt számomra a workshop. Móni hihetetlenül profi, türelmes és
      figyelmes oktató. Maga a módszer nagyon látványos eredményeket
      mutatott már az alatt a 4 óra alatt is, Móni hibátlanul feszes arca pedig
      abszolút hiteles referencia, és motiváció arra, hogy a mindennapjainkba
      beépítsük az arctorna gyakorlatokat. Hálás köszönet mindezért!
  -
    author: Pácziné Grosz Katalin
    quote: >-
      A workshop minden szempontból SZUPER :) Szakmai felkészültség,
      hitelesség, egyénre szóló figyelem jellemzi. Móni kedvessége és türelme
      segítette a kemény munkát, miközben olyan arcizmaimmal ismerkedtem és
      dolgoztam amiknek eddig a létezéséről sem tudtam :)
  -
    author: Gyalus Boglárka
    quote: >-
      Kedves Móni! Nagy izgalommal vártam a workshopot és örömmel mondhatom
      el, hogy amennyire vártam, annyira sokat is kaptam! Élményben, tudásban
      egyaránt. Nagyon örülök, hogy találkoztunk! Remélem, hogy ha legközelebb
      “összefutunk”, már észre fogod venni a változást rajtam! ;) Ajánlom
      mindenkinek, mert ez az egyik legjobb és legtermészetesebb módja a
      szépülésnek! Türelmes és nagyon kedves, nagy tudású oktató vagy, akivel
      öröm együtt dolgozni! Köszönöm neked!
  -
    author: Kauker Zsuzsa
    quote: >-
      Ez a workshop rendkívül hasznos és elgondolkodtató is egyben, különösen
      ajánlható mindazoknak, akiknek fontos testük edzése, karbantartása. Miért
      pont az arc maradna ki? Ráadásul Móni remekül oktat, nagyon érdekes
      dolgokat mond és mindenkire külön odafigyel. Nagyon köszönöm, Móni!
  -
    author: Amin-Váczi Virág
    quote: >-
      A plasztikai sebészek helyében én elkezdenék aggódni… ;) A botox
      lebénítja az arcizmokat. Az arctorna megerősíti. Te melyiket
      választanád? Móni maga a legjobb cégér. Kérdezd meg tőle, mitől ilyen
      feszes az arca! ;)
  -
    author: Pahn Éva
    quote: >-
      Kihagyhatatlan tudás anyag! Fantasztikus oktató. Köszönjük, jól éreztük
      magunkat és nagyon hasznos tudással lettünk gazdagabbak. Móni, a te arcod
      a legjobb referencia. :)
